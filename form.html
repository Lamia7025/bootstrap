<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container background-color:blue;">
        <div class="row">
            <div class="col-md-6">
                <h3 align="center">create an account</h3>
                <p align="center">it is free and always will be</p>
                <form>
                    <div class="mb-3">
                      <label for="name" class="form-label"></label>
                      <input type="text" placeholder="name" class="form-control" id="name" >
                      <br>
                    <div class="mb-3">
                      <label for="number" class="form-label"></label>
                      <input type="number" class="form-control" placeholder="phone number"form-control" id="number" >
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"></label>
                        <input type="email" placeholder="email" class="form-control" id="exampleInputEmail1" >
                        <br>
                        <div class="mb-3">
                            <label for="password" class="form-label"></label>
                            <input type="password" placeholder="password" class="form-control" id="password" >
                            <br>
                      
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                  
            </div>
        </div>
    </div>
    
</body>
